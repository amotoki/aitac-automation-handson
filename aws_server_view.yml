- hosts: all
  gather_facts: False
  connection: local
  tasks:
  - shell: |
      aws ec2 describe-instances --query \
      'Reservations[].Instances[].{PublicIp:PublicIpAddress,PrivateIp:PrivateIpAddress,InstanceId:InstanceId,Name:Tags[?Key==`automation_group`].Value}'
    register: result

  - debug: var=result.stdout_lines
    when: result | success
    tags:
      - always
      
  - ec2_instance_facts:
    register: result

  - debug: var=result
    when: result | success
    tags:
      - always
